<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="800" height="80" fill="url(#headerBg)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Logo area -->
  <circle cx="60" r="15" cy="40" fill="#FF6B6B"/>
  <text x="90" y="35" font-family="sans-serif" font-size="12" font-weight="600" fill="#0A0E27">REFRIVIEDMA</text>
  <text x="90" y="50" font-family="sans-serif" font-size="8" fill="#6c757d">REPUESTOS</text>
  
  <!-- Navigation -->
  <text x="600" y="35" font-family="sans-serif" font-size="10" fill="#495057">Nosotros</text>
  <text x="660" y="35" font-family="sans-serif" font-size="10" fill="#495057">Contacto</text>
  <rect x="720" y="25" width="15" height="15" fill="none" stroke="#495057" stroke-width="1"/>
  
  <!-- Search bar -->
  <rect x="300" y="25" width="200" height="30" rx="15" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="310" y="44" font-family="sans-serif" font-size="9" fill="#adb5bd">Buscar productos...</text>
  
  <!-- Hero section -->
  <rect y="80" width="800" height="200" fill="#FF6B6B"/>
  <text x="400" y="160" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="700" fill="white">EXPERTOS EN REFRIGERACIÓN</text>
  <text x="400" y="190" text-anchor="middle" font-family="sans-serif" font-size="12" fill="white" opacity="0.9">Encontrá los repuestos y accesorios necesarios para refrigeración y climatización.</text>
  
  <!-- Navigation dots -->
  <circle cx="380" cy="220" r="4" fill="white"/>
  <circle cx="400" cy="220" r="4" fill="white" opacity="0.5"/>
  <circle cx="420" cy="220" r="4" fill="white" opacity="0.5"/>
  
  <!-- Products section -->
  <text x="400" y="310" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="600" fill="#0A0E27">Catálogo de Productos</text>
  <text x="400" y="330" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6c757d">Filtrar por Categoría</text>
  
  <!-- Category filters -->
  <rect x="320" y="340" width="30" height="20" rx="10" fill="#e9ecef" stroke="#dee2e6"/>
  <text x="335" y="352" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#495057">Todas</text>
  
  <rect x="360" y="340" width="15" height="20" rx="10" fill="#007bff"/>
  <text x="367" y="352" text-anchor="middle" font-family="sans-serif" font-size="8" fill="white">H</text>
  
  <rect x="385" y="340" width="30" height="20" rx="10" fill="#e9ecef" stroke="#dee2e6"/>
  <text x="400" y="352" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#495057">Tools</text>
  
  <!-- Product cards mockup -->
  <rect x="150" y="380" width="120" height="60" rx="8" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <rect x="290" y="380" width="120" height="60" rx="8" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <rect x="430" y="380" width="120" height="60" rx="8" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Product items in cards -->
  <circle cx="180" cy="400" r="8" fill="#28a745" opacity="0.1"/>
  <text x="180" y="405" text-anchor="middle" font-family="sans-serif" font-size="6" fill="#28a745" font-weight="600">En Stock</text>
  
  <circle cx="320" cy="400" r="8" fill="#28a745" opacity="0.1"/>
  <text x="320" y="405" text-anchor="middle" font-family="sans-serif" font-size="6" fill="#28a745" font-weight="600">En Stock</text>
  
  <circle cx="460" cy="400" r="8" fill="#28a745" opacity="0.1"/>
  <text x="460" y="405" text-anchor="middle" font-family="sans-serif" font-size="6" fill="#28a745" font-weight="600">En Stock</text>
</svg>